<div>
    <p ng-if="categories.length == 0">
        No results found.
    </p>
    <ul ng-if="categories.length > 0">
        <li ng-repeat="category in categories">
            <p>
                <a href="/category/{{platform}}/{{category.urlName}}">{{category.name}}</a>
                <br/>
                {{category.shortDesc}}
            </p>
        </li>
    </ul>
    <pagination total-items="totalItems" max-size="numPages" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</div>
