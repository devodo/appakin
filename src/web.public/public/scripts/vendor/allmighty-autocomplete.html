<div class="autocomplete {{ attrs.class }}" id="{{ attrs.id }}">
    <span class="wrapper"><input
            type="text"
            ng-model="searchParam"
            placeholder="{{ placeholder }}"
            class="{{ attrs.inputclass }}"
            id="{{ attrs.inputid }}"
            autocomplete="off"
            autocorrect="off"/></span>
    <button type="submit"><img src="/public/images/magnifying-glass.png"></button>
    <ul ng-show="completing && suggestions.length > 0">
        <li
                suggestion
                ng-repeat="suggestion in suggestions | orderBy:'toString()' track by $index"
                index="{{ $index }}"
                val="{{ suggestion }}"
                ng-class="{ active: ($index === selectedIndex) }"
                ng-click="select(suggestion)"
                ng-bind-html="suggestion | highlight:searchParam"></li>
    </ul>
</div>
