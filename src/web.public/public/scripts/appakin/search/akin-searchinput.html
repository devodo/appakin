<div class="search-input-wrapper">
    <div class="input-wrapper">
        <input
            type="text"
            ng-model="searchParam"
            placeholder="{{ placeholder }}"
            ng-class="{ hasfocus: hasFocus }"
            ng-focus="setFocus(true)"
            ng-blur="setFocus(false)"
            spellcheck=false
            autocomplete="off"
            autocorrect="off"/>
    </div>
    <div class="button-wrapper" ng-show="hasFocus && searchParam">
        <button class="clear-button" type="button" ng-mousedown="clear($event)" tabindex = "-1">
            <span class="icon"></span>
        </button>
    </div>
    <div class="button-wrapper">
        <button class="submit-button" type="submit">
            <span class="icon"></span>
        </button>
    </div>
    <ul ng-show="completing && suggestions.length > 0">
        <li
            search-suggestion
            ng-repeat="suggestion in suggestions track by $index"
            index="{{ $index }}"
            val="{{ suggestion }}"
            ng-class="{ active: ($index === selectedIndex) }"
            ng-click="select(suggestion)"
            ng-bind-html="suggestion | highlight: searchParam"></li>
    </ul>
</div>
