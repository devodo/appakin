<div>
    <form ng-submit="search.submitSearch(1)">
        <div>
            <label>
                <input type="radio" name="platform" value="android" ng-model="search.platform"/>
                <img width="50" height="59" src="/public/images/android.png">
            </label>
            <label>
                <input type="radio" name="platform" value="ios" ng-model="search.platform"/>
                <img width="63" height="50" src="/public/images/ios.png">
            </label>
            <label>
                <input type="radio" name="platform" value="winphone" ng-model="search.platform"/>
                <img width="60" height="60" src="/public/images/winphone.png">
            </label>
        </div>
        <div>
            <autocomplete ng-model="search.searchTerm" attr-placeholder="Search for categories or apps"
                          click-activation="false" data="search.autoComplete.terms"
                          on-type="search.updateAutoCompleteTerms"
                          is-active="search.autoComplete.active"></autocomplete>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
