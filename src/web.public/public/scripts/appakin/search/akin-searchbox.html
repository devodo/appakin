<div>
    <form ng-submit="submitSearch(1)" class="searchbox">
        <div class="search-input">
            <search-input
                ng-model="search.searchTerm"
                placeholder="search.getPlaceholderText()"
                data="search.autoComplete.terms"
                on-type="search.updateAutoCompleteTerms"
                on-select="submitSearch"
                is-active="search.autoComplete.active"></search-input>
        </div>
        <div class="platform-menu btn-group" dropdown is-open="status.isOpen">
            <button type="button" class="btn-menu">
                {{platform.getStoreName('ios')}}
            </button>
        </div>
    </form>
</div>
