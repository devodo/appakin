<div ng-switch="location.path() === '/'">
    <div ng-switch-when="true">
        <ul class="social-media-links">
            <li><a href="http://www.facebook.com" class="facebook" target="_blank"></a></li>
            <li><a href="http://www.twitter.com" class="twitter" target="_blank"></a></li>
        </ul>
    </div>
    <div ng-switch-default>
        <div class="content-wrapper">
            <span class="content-wrapper"><img class="akin-logo" src="/public/images/appakin-logo-jade.png"></span>
            <div akin-searchbox class="searchbox-wrapper"></div>
        </div>
    </div>
</div>
