<div id="category" class="main-wrapper" ng-show="category.data.name">
    <h1>{{category.data.name}} <span>for {{platform.getFriendlyName(category.data.platform)}}</span></h1>
    <p>{{category.data.description}}</p>
    <ul ng-if="category.data.apps.length > 0">
       <li ng-repeat="app in category.data.apps">
           <h4><a href="{{ url.createAppUrl(category.data.platform, app.url) }}">{{app.name}}</a></h4>
       </li>
    </ul>
</div>
