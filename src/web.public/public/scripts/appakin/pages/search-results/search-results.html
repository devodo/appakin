<div id="search-results" class="main-wrapper" ng-cloak>
    <h1 class="search-type" ng-if="search.searchType == 'category'">
        Categories&nbsp;&nbsp;
        <a class="control-border never-underline" href="{{url.createSearchUrl(search.results.resultSearchTerm, 'app')}}">App Results</a>
    </h1>
    <h1 class="search-type" ng-if="search.searchType == 'app'">
        Apps&nbsp;&nbsp;
        <a class="control-border never-underline" href="{{url.createSearchUrl(search.results.resultSearchTerm, 'category')}}">Category Results</a>
    </h1>
    <p class="error" ng-show="search.results.serverError">
        <span class="icon"></span>There was a problem getting your search result. Please try again, or if the problem persists please try later.
    </p>
    <div class="no-error-wrapper" ng-if="!search.results.serverError">
        <p class="info underline-on-hover"
           ng-show="search.results.items.length == 0">
            <span class="icon"></span>No results found.<span ng-show="search.results.suggestion"><br/>Did you mean <a href="{{url.createSearchUrl(search.results.suggestion, search.searchType)}}">{{search.results.suggestion}}</a>?</span>
        </p>
        <div class="valid-results-wrapper" ng-show="search.results.items.length > 0">
            <div class="list-wrapper" ng-class="search.searchInProgress ? 'disabled' : ''">
                <ul ng-show="search.results.searchType === 'category'">
                    <li ng-repeat="category in search.results.items"
                        class="category-search-result">
                        <h4>
                            <a class="underline-on-hover"
                               ng-bind-html="category.highlight && category.highlight.name_split ? category.highlight.name_split : category.name"
                               href="{{ url.createCategoryUrl(category.platform, category.url) }}"></a>
                        </h4>
                        <div class="category-match" ng-if="category.isCategoryMatch">
                            <p class="description" ng-bind-html="category.highlight.desc[0]"></p>
                            <a class="more-link underline-on-hover" href="{{ url.createCategoryUrl(category.platform, category.url) }}">Click for apps...</a>
                        </div>
                        <div class="app-match" ng-if="!category.isCategoryMatch">
                            <ul class="category-apps">
                                <li class="category-app"ng-repeat="app in category.apps | limitTo: 3">
                                    <a class="img-wrapper" href="{{ url.createAppUrl(app.platform, app.url) }}" ><img ng-src="{{app.imageUrl}}" width="40px" height="40px"></a>
                                    <h6><a class="underline-on-click" href="{{ url.createAppUrl(app.platform, app.url) }}" ng-bind-html="app.name | trim: 30"></a></h4>
                                </li>
                            </ul>
                            <a class="more-link underline-on-hover" href="{{ url.createCategoryUrl(category.platform, category.url) }}">Click for all apps...</a>
                        </div>
                    </li>
                </ul>
                <ul ng-show="search.results.searchType === 'app'">
                    <li ng-repeat="app in search.results.items track by app.url"
                        class="app-search-result">
                        <a href="{{ url.createAppUrl(app.platform, app.url) }}">
                            <img ng-src="{{app.imageUrl}}" width="57px" height="57px">
                        </a>
                        <h4>
                            <a class="underline-on-hover"
                               href="{{ url.createAppUrl(app.platform, app.url) }}"
                               ng-bind-html="app.name | trim: 50 | highlight: search.searchTerm"></a>
                        </h4>
                        <p class="tight-lines" ng-bind-html="app.highlight"></p>
                    </li>
                </ul>
            </div>
            <div class="pagination-wrapper">
                <div class="centering-wrapper">
                    <div pagination
                         ng-show="search.results.totalItems > 0"
                         total-items="search.results.totalItems"
                         max-size="numPages"
                         ng-model="search.currentPage"
                         ng-change="pageChanged()"
                         previous-text="" next-text=""></div>
                </div>
            </div>
        </div>
    </div>
</div>
