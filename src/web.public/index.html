<!DOCTYPE html>
<html data-ng-app="appAkin" data-ng-controller="AppAkin">
<head>
    <meta charset="utf-8">
	<meta name="language" content="english">
    <meta name="description" content="Search by category for great iOS apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <base href="/">

	<title data-ng-bind="pageTitle.pageTitle">appAkin</title>

	<!-- TODO: add Open Graph meta tags, and possibly Twitter and Google+ too. -->

	<!-- inject:appakin-styles --><link rel="stylesheet" href="/public/stylesheets/app-styles.css"><!-- endinject -->

    <link rel="shortcut icon" type="image/png" href="/public/images/favicon.png" />
    <link rel="icon" type="image/png" href="/public/images/favicon.png" />
    <link rel="apple-touch-icon" href="/public/images/touch-icon-iphone.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/public/images/touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/public/images/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/public/images/touch-icon-ipad-retina.png">

    <link href='http://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
    <script src="/bower_components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
</head>
<body>

    <header data-akin-header id="header"></header>
    <main>
        <span class="spinner-wrapper" us-spinner="{radius:15, width:6, length: 12}" spinner-key="loading"></span>
        <div ng-view autoscroll="true"></div>
    </main>
    <footer data-akin-footer></footer>

    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="/bower_components/angular-touch/angular-touch.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <!-- inject:appakin-scripts --><script src="/public/scripts/app-scripts.js"></script><!-- endinject -->
</body>
</html>
